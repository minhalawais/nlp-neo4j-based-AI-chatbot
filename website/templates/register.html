{% extends "base.html" %}

{% block title %}
Register Page
{% endblock %}

{% block content %}
<div class="container h-100">
    <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
            <div class="brand">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="bootstrap 4 login page">
            </div>
            <div class="card fat">
                <div class="card-body">
                    <h4 class="card-title">Register</h4>
                    <form method="POST" class="my-login-validation" novalidate="">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input id="name" type="text" class="form-control" name="name" required autofocus>
                        </div>

                        <div class="form-group">
                            <label for="email">E-Mail Address</label>
                            <input id="email" type="email" class="form-control" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" type="password" class="form-control" name="password" required data-eye>
                        </div>

                        <div class="form-group">
                            <label for="password-confirm">Password (Confirm)</label>
                            <input id="password-confirm" type="password" class="form-control" name="password-confirm"
                                required data-eye>
                        </div>

                        <div class="form-group m-0">
                            <button type="submit" class="btn btn-primary btn-block" name="register">
                                Register
                            </button>
                        </div>
                        <div class="mt-4 text-center">
                            Already have an account? <a href="/login">Login</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer">
                Copyleft 2023 &mdash; Mohammad Hossein Arab
            </div>
        </div>
    </div>
</div>
{% endblock %}
